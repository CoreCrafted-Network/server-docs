image: alpine:latest

before_script:
   - echo "Setting up system amd Sphinx"
   - apk add --update python3
   - pip install sphinx
   
after_script:
   - echo "Process Finish"

stages:
   - build
   - package
build:
 stage: build
 script:
   - mkdir source
   - echo shopt -s extglob >> .bashrc
   - mv !(source) source
   - sphinx-build -a -b html source build
   
package:
 stage: package
 script: 
   - zip -v -r docs-en.zip
   - echo "Build Packaged"